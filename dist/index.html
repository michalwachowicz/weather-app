<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="card card-section card-search"><form class="searchbar"><input class="searchbar-input" placeholder="Search for a city, state or country" required/> <button type="submit" class="btn btn-search" aria-label="Search"></button></form><button type="button" class="btn btn-switch" aria-label="Temperature unit switch"><div class="switch-ball">°C</div></button></div><div class="weather-content"><div class="info"><div class="info-city">London</div><div class="info-temperature">0°</div><div class="info-conditions">Mostly sunny</div></div><div class="card-sections"><div class="card card-section card-hourly"><div class="card-section-title-container"><div class="card-section-icon"></div><h2 class="card-section-title">HOURLY FORECAST</h2></div><div class="card-hourly-cards"></div></div><div class="card card-section card-weekly"><div class="card-section-title-container"><div class="card-section-icon"></div><h2 class="card-section-title">WEEKLY FORECAST</h2></div><div class="card-weekly-cards"></div></div><div class="card-additional-container"><div class="card card-additional card-humidity"><h2 class="card-additional-title">Humidity</h2><div class="card-additional-info"><div class="card-additional-icon"></div><div class="card-additional-value">49%</div></div></div><div class="card card-additional card-cloudiness"><h2 class="card-additional-title">Cloudiness</h2><div class="card-additional-info"><div class="card-additional-icon"></div><div class="card-additional-value">0%</div></div></div><div class="card card-additional card-windspeed"><h2 class="card-additional-title">Wind Speed</h2><div class="card-additional-info"><div class="card-additional-icon"></div><div class="card-additional-value">4 m/s</div></div></div></div></div></div><div class="loading-screen hidden"><div class="loading-screen-icon"></div>Loading...</div><div class="error-screen hidden"><div class="error-screen-title">Something went wrong...</div><p class="error-screen-description">Please refresh the page, or try again later!</p></div></div></body></html>
